<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Blaze</title>
        
        <link rel="stylesheet" href="blaze.css" type="text/css" />
        
        <script src="lib/jquery1.8.2.js" type="text/javascript"></script>
        <script src="lib/underscore.js" type="text/javascript"></script>
        <script src="lib/seedrandom-min.js" type="text/javascript"></script>

        <script type="text/javascript">
            var blaze = {};
        </script>
        <script type="text/javascript" src="src/Util.js"></script>
        <script type="text/javascript" src="src/Model.js"></script>
        <script type="text/javascript" src="src/View.js"></script>
        <script type="text/javascript" src="src/Controller.js"></script>
    </head>
    <body>
        <div id="canvas_wrap"><canvas id="canvas"></canvas></div>
        <div id="controls">
            <h3>Blaze</h3>
            
            <div class="stats">
                <div id="water">
                    Water Left:
                    <div><span class="value">--</span>%</div>
                </div>
                <div id="burned">
                    Trees Burned:
                    <div><span class="value">--</span>%</div>
                </div>
            </div>
            <div id="tries">
                Tries:
                <div><span class="value">0</span></div>
            </div>
            <br/>
            
            <div id="score">
                Best Score for the Current Level:
                <div>
                    Water Left: <span class="water">--</span>%
                    Trees Burned: <span class="trees">--</span>%
                    Tries: <span class="tries">--</span>
                </div>
            </div>
            <br/>
            
            <a class="btn" id="restart">Restart</a>
            <br/><br/>
            
            <a class ="btn" id="newBoard">New Board</a>
            <br/><br/>
            
            <a class ="btn" id="invert">Invert</a>
            <br/><br/>
            
            Map: <input type="text" id="seed" value="level 1">
            <br/> (press "Restart" to submit the map value)
            <br/><br/>
            
            <select id="levels"></select>
            <br/><br/>
            
            <a class ="btn" id="nextLevel">Next Level</a>
            
            <div id="message"><span class="value"></span></div>
        </div>
  </body>  
</html>
